<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graze</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header id="header">
        <div class="logo">
          <img src="./images/logo1.png" alt="" />
        </div>
        <nav class="navbar">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Menus</a>
          <a href="">Experience</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </nav>
      </header>
      <!-- banner section -->
      <section id="banner">
        <div class="banner-img">
          <img src="./images/banner2.jpg" alt="image" />
        </div>
      </section>
      <!-- content section -->
      <div class="bg">
        <section id="content">
          <div class="content-left">
            <h1>An Unforgettable <br />Foodie Experience</h1>
            <br />
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Impedit,<br />
              eius. Non unde ut excepturi, rem, <br />exercitationem
              reprehenderit vel cumque ea numquam nostrum <br />soluta et
              repellendus?
            </p>
            <br />
            <div class="btn-about">ABOUT-US</div>
          </div>
          <div class="content-right">
            <div class="content-img">
              <img src="./images/content.jpg" alt="" />
            </div>
          </div>
        </section>
      </div>
      <!-- image-gallery -->
      <section id="img-gallery">
        <div class="div">
          <div class="img">
            <img class="c1a" src="./images/c1a.jpg" alt="" />
            <img class="c1b" src="./images//c1b.jpg" alt="" />
          </div>
          <div class="img">
            <img class="c1b"src="./images/c2b.jpg" alt="" />
            <img  style="margin-top: 5px;" class="c1a"src="./images/c2a.jpg" alt="">
          </div>
          <div class="img">
            <img src="./images/c3a.jpg" alt="" />
            <img style="margin-top: 5px;" class="c3b" src="./images/c3b.jpg" alt="" />
          </div>
        </div>

      </section>
      <!-- footer section -->
       <section id="footer">
            <div  class="icon-sec">
                <h3>AS SEEN IN</h3>
                <i  class="fa-solid fa-champagne-glasses "></i>
                <i class="fa-solid fa-ring"></i>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="final-sec">
                <div class="left-sec">
                    <h2>Contact </h2>
                    <h2>Blog</h2>
                    
                </div>
                <div class="center-logo">
                    <img src="./images/logo1.png" alt="">
                </div>
                <div class="right-sec">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
       </section>
    </div>
  </body>
</html>
